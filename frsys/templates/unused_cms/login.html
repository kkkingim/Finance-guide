<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CMS系统登录</title>
    <meta name="viewport" content="width=device-width">
    <link href="{{ url_for("static", filename="cms/css/login.css") }}" rel="stylesheet" type="text/css">
</head>
<body style="background-image: url({{ url_for("static", filename="cms/imgs/login_bg.jpg") }});">

<div class="login">
    <form action="" method="post" id="form">
        <div class="logo"
             style="background-image: url({{ url_for("static", filename="cms/imgs/admin_logo.png") }});"></div>
        <div class="login_form">
            <div class="user"
                 style="background-image: url({{ url_for("static", filename="cms/imgs/login_name_bg.jpg") }});">
                <input class="text_value" value="" name="username" type="text" id="username">
                <input class="text_value" value="" name="password" type="password" id="password">
            </div>
            <button class="button" id="submit" type="submit"
                    style="background: url({{ url_for("static", filename="cms/imgs/login_button.jpg") }});cursor: pointer">登录
            </button>
        </div>
        {% if tip %}
            <div id="tip">{{ tip }}</div>
        {% endif %}
    </form>
</div>
</body>
</html>
