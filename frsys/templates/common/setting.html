{% extends "cms/base.html" %}

{% block showblock %}
    <script type="text/javascript">
        jQuery(".sideMenu").slide({
            titCell: "h3", //鼠标触发对象
            targetCell: "ul", //与titCell一一对应，第n个titCell控制第n个targetCell的显示隐藏
            effect: "slideDown", //targetCell下拉效果
            delayTime: 300, //效果时间
            triggerTime: 50, //鼠标延迟触发时间（默认150）
            defaultPlay: true,//默认是否执行效果（默认true）
            returnDefault: false, //鼠标从.sideMen移走后返回默认状态（默认false）
            trigger: "mousedown",
            defaultIndex: 2,
        });
    </script>
{% endblock %}

{% block body %}
    <div class="admin-biaogelist">


        <div class="listbiaoti am-cf">
            <ul class="am-icon-gear">
                设置
            </ul>


            <dl class="am-icon-home" style="float: right;">
                当前位置： 首页 >
                <a href="">设置</a>
            </dl>


        </div>

        <div class="am-tabs am-margin" data-am-tabs="{noSwipe: 1}">
            <ul class="am-tabs-nav am-nav am-nav-tabs">
                <li class="am-active"><a href="#tab1">前端设置</a></li>
                <li><a href="#tab2">CMS设置</a></li>

            </ul>


            <div class="am-tabs-bd" style="-webkit-user-select: none; -webkit-user-drag: none;">
                <div class="am-tab-panel am-fade am-active am-in" id="tab1">

                    <h1>TODO</h1>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">所属类别</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <select data-am-selected="{btnSize: 'sm'}" style="display: none;">
                                <option value="option1">选项一...</option>
                                <option value="option2">选项二.....</option>
                                <option value="option3">选项三........</option>
                            </select>
                            <div class="am-selected am-dropdown " id="am-selected-mvmmk" data-am-dropdown="">
                                <button type="button"
                                        class="am-selected-btn am-btn am-dropdown-toggle am-btn-sm am-btn-default"><span
                                        class="am-selected-status am-fl">选项一...</span> <i
                                        class="am-selected-icon am-icon-caret-down"></i></button>
                                <div class="am-selected-content am-dropdown-content"><h2
                                        class="am-selected-header"><span
                                        class="am-icon-chevron-left">返回</span></h2>
                                    <ul class="am-selected-list">
                                        <li class="am-checked" data-index="0" data-group="0" data-value="option1"><span
                                                class="am-selected-text">选项一...</span> <i class="am-icon-check"></i>
                                        </li>
                                        <li class="data-index=&quot;1&quot;" data-group="0" data-value="option2"><span
                                                class="am-selected-text">选项二.....</span> <i class="am-icon-check"></i>
                                        </li>
                                        <li class="data-index=&quot;2&quot;" data-group="0" data-value="option3"><span
                                                class="am-selected-text">选项三........</span> <i
                                                class="am-icon-check"></i>
                                        </li>
                                    </ul>
                                    <div class="am-selected-hint"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">显示状态</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <div class="am-btn-group" data-am-button="">
                                <label class="am-btn am-btn-default am-btn-xs">
                                    <input type="radio" name="options" id="option1"> 正常
                                </label>
                                <label class="am-btn am-btn-default am-btn-xs">
                                    <input type="radio" name="options" id="option2"> 待审核
                                </label>
                                <label class="am-btn am-btn-default am-btn-xs">
                                    <input type="radio" name="options" id="option3"> 不显示
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">推荐类型</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <div class="am-btn-group" data-am-button="">
                                <label class="am-btn am-btn-default am-btn-xs">
                                    <input type="checkbox"> 允许评论
                                </label>
                                <label class="am-btn am-btn-default am-btn-xs">
                                    <input type="checkbox"> 置顶
                                </label>
                                <label class="am-btn am-btn-default am-btn-xs">
                                    <input type="checkbox"> 推荐
                                </label>
                                <label class="am-btn am-btn-default am-btn-xs">
                                    <input type="checkbox"> 热门
                                </label>
                                <label class="am-btn am-btn-default am-btn-xs">
                                    <input type="checkbox"> 轮播图
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">
                            发布时间
                        </div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <form action="" class="am-form am-form-inline">
                                <div class="am-form-group am-form-icon">
                                    <i class="am-icon-calendar"></i>
                                    <input type="text" class="am-form-field am-input-sm" placeholder="时间">
                                </div>
                            </form>
                        </div>
                    </div>

                </div>

                <div class="am-tab-panel am-fade " id="tab2">

                    <h1>TODO</h1>

                    <form class="am-form">
                        <div class="am-g am-margin-top">
                            <div class="am-u-sm-4 am-u-md-2 am-text-right">
                                文章标题
                            </div>
                            <div class="am-u-sm-8 am-u-md-4">
                                <input type="text" class="am-input-sm">
                            </div>
                            <div class="am-hide-sm-only am-u-md-6">*必填，不可重复</div>
                        </div>

                        <div class="am-g am-margin-top">
                            <div class="am-u-sm-4 am-u-md-2 am-text-right">
                                文章作者
                            </div>
                            <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
                                <input type="text" class="am-input-sm">
                            </div>
                        </div>

                        <div class="am-g am-margin-top">
                            <div class="am-u-sm-4 am-u-md-2 am-text-right">
                                信息来源
                            </div>
                            <div class="am-u-sm-8 am-u-md-4">
                                <input type="text" class="am-input-sm">
                            </div>
                            <div class="am-hide-sm-only am-u-md-6">选填</div>
                        </div>

                        <div class="am-g am-margin-top">
                            <div class="am-u-sm-4 am-u-md-2 am-text-right">
                                内容摘要
                            </div>
                            <div class="am-u-sm-8 am-u-md-4">
                                <input type="text" class="am-input-sm">
                            </div>
                            <div class="am-u-sm-12 am-u-md-6">不填写则自动截取内容前255字符</div>
                        </div>

                        <div class="am-g am-margin-top-sm">
                            <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
                                内容描述
                            </div>
                            <div class="am-u-sm-12 am-u-md-10">
                                <textarea rows="10" placeholder="请使用富文本编辑插件"></textarea>
                            </div>
                        </div>

                    </form>
                </div>


            </div>
        </div>


    </div>
{% endblock %}
