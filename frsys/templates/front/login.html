{% extends "front/base.html" %}

{% block title %}
    登录
{% endblock %}

{% block body %}
    <form action="" method="post">
        <table>
            <tr>
                <td>用户名</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="登录"></td>
            </tr>
            {% if  message %}
                <tr>
                    <td colspan="2"><a style="color: red">{{ message }}</a></td>

                </tr>
            {% endif %}
        </table>
    </form>
{% endblock %}
